<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex">
    <meta name="description" content="Aplicação para leitura de valores e impressão de cheque">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Impressão de cheque</title>
</head>


<body>
    <main>
        <div id="geral">
            <form action="#" method="POST">
                <fieldset>
                    <legend>Impressão de cheque</legend>


                    <div class="conteiner-1">
                        <div class="conteiner-2">
                            <label for="valor">Valor: </label>
                        </div>
                        <div class="conteiner-3">
                            <input type="number" name="valor_cheque" id="valor_cheque" min="0" step="0.01" required>
                        </div>
                    </div>



                    <div class="conteiner-1">
                        <div class="conteiner-2">
                            <label for="cliente">Cliente: </label>
                        </div>
                        <div class="conteiner-3">
                            <input type="text" name="razao_social" id="" required>
                        </div>
                    </div>



                    <div class="conteiner-1">
                        <div class="conteiner-2">
                            <label for="emissao" id="localEmissao">Local de emissão:</label>
                        </div>
                        <div class="conteiner-3">
                            <select name="cidade" id="listaCidades" required>
                                <option value="">Selecione uma opção</option>
                                <option value="TO">PALMAS-TO</option>
                                <option value="GO">RIO VERDE-GO</option>
                            </select>
                        </div>
                    </div>



                    <div class="conteiner-1">
                        <div class="conteiner-2">
                            <label for="data">Data da emissão:</label>
                        </div>
                        <div class="conteiner-3">
                            <input type="date" name="data_emissao" id="" required>
                        </div>
                    </div>



                    <div class="conteiner-1" id="botao-enviar">
                        <button type="submit">Gerar</button>
                        <button type="reset">Resetar</button>
                    </div>

                </fieldset>

            </form>
        </div>
    </main>
</body>

</html>
